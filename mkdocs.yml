  - 前缀差分:
    - 区间重叠问题: problem/前缀差分/区间重叠问题.md
    - 出行计划: problem/前缀差分/出行计划.md
    - 最大子段和: problem/前缀差分/最大子段和.md
    - 求和: problem/前缀差分/求和.md
